<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel = "preconnect" href = "https://fonts.googleapis.com" > <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href = "https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat&family=Open+Sans:wght@300;400&family=Poppins:
    wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel = "stylesheet" >



    <title>Day #2 - Crypto Currency App</title>
</head>
<body>
    
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Amount</p>
                <input type="text" name="" value="1">
                <div class="convert-box">
                    <div class="from">
                        <p>From</p>
                        <div class="select-input">
                            <img src="https://flagcdn.com/48x36/us.png">
                            <select></select>
                        </div>
                    </div>
                    <div class="reverse">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-input">
                            <img src="https://flagcdn.com/48x36/gb.png">
                            <select></select>
                        </div>
                    </div>

                    <div class="result">Getting exchange rate...</div>
                    <button>Get Exchange Rate</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Font awesome CDN -->
    <script script src = "https://kit.fontawesome.com/8fdcc9a479.js" crossorigin = "anonymous" > </script>


    <!-- Main JS File -->
    <script src="js/main.js"></script>

    <!-- Countries JS File -->
    <script src="js/countries.js"></script>
</body>
</html>
